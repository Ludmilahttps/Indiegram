<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Indiegram</title>
</head>

<!-- inicio body-->

<body>
    <!-- top-bar-->
    <div class="top-bar">
        <ion-icon name="logo-instagram"></ion-icon>
        <img class="logo-instagram" src="icons/logo.png">
        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    <!-- final top-bar-->

    <!-- inicio feed-->
    <div class="feed">
        <!-- inicio storys-->
        <div class="storys">
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>9gag</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>meowed</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>barked</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>nathanpyle</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>wawawiwac</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>respondeai</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>filosofiamoderna</p>
            </div>
            <div class="story">
                <div class="img-story">
                    <img src="icons/stories_background.jpg" alt="" />
                </div>
                <p>meme</p>
            </div>
        </div>
        <!-- final storys-->

        <!-- inicio posts-->
        <div class="posts">
            <!-- inicio post 1-->
            <div class="post">
                <div class="up-post">
                    <div class="img-profile">
                        <img src="icons/stories_background.jpg" alt="" />
                    </div>
                    <p>filosofiamoderna</p>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class="img-post">
                    <img src="assets/screen.jpg" />
                </div>
                <div class="down-post">
                    <div class="icons-post">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                    <div class="curtidas">
                        <div class="img-like">
                            <img src="icons/stories_background.jpg" alt="" />
                        </div>
                        <p>Curtido por <strong> respondeai </strong> e outras 101.523 pessoas</p>
                    </div>
                </div>
            </div>
            <!-- final post 1-->
            <div class="middle"></div>
            <!-- inicio post 2-->
            <div class="post">
                <div class="up-post">
                    <div class="img-profile">
                        <img src="icons/stories_background.jpg" alt="" />
                    </div>
                    <p>filosofiamoderna</p>
                    <ion-icon name="ellipsis-horizontal"></ion-icon>
                </div>
                <div class="img-post">
                    <img src="assets/car.jpg" />
                </div>
                <div class="down-post">
                    <div class="icons-post">
                        <ion-icon name="heart-outline"></ion-icon>
                        <ion-icon name="chatbubble-outline"></ion-icon>
                        <ion-icon name="paper-plane-outline"></ion-icon>
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </div>
                    <div class="curtidas">
                        <div class="img-like">
                            <img src="icons/stories_background.jpg" alt="" />
                        </div>
                        <p>Curtido por <strong> respondeai </strong> e outras 101.523 pessoas</p>
                    </div>
                </div>
            </div>
            <!-- final post 2-->
        </div>
        <!-- final posts-->
        

    </div>
    <!-- final feed-->
    <!-- bottom-bar-->
    <div class="bottom-bar">
        <ion-icon name="home-outline"></ion-icon>
        <ion-icon name="search-outline"></ion-icon>
        <ion-icon name="add-circle-outline"></ion-icon>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="person-outline"></ion-icon>
    </div>
    <!-- final bottom-bar-->

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
<!-- final body-->

</html>
